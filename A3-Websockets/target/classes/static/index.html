<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<noscript><h2> This will only Appear if your browser does not have WebSocket enabled, Use SockJS in that case</h2></noscript>
    
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Your Name">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <div id="display">
	<div id="loggedIn" hidden="true">
    
    <!-- Display Name -->
    <div class="row">
		<div class="col-md-12">
			<h1 id="status"></h1>
		</div>
    </div>

	<!-- Chat Messages -->
	<div id="messageBox" class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Say Something...">
                </div>
                <button id="msgbtn" class="btn btn-default" type="submit">Send Message</button>
                <button id="duck" class="btn btn-default" type="submit">Duck</button>
                <button id="goose" class="btn btn-default" type="submit">Goose</button>
            </form>
     </div>
     </div>
        
    <!-- Table Of Messages -->
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th width="100px">Time</th>
                    <th width="100px">UserName</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
    
    </div>
</div>
</body>
</html>
